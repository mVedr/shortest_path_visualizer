  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
  
    table, th, td {
      border: 1px solid black;
      padding: 7px; 
      text-align: center; 
    }
  
    td {
      width: 25%; 
      height: 0;
      padding-bottom: 25%; 
      position: relative;
    }
  
    td > div {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto; /* Centering content */
    }
